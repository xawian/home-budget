{% load static %}
<head>
    <title>HOME BUDGET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1,
    maximum-scale=1, minimum-scale=1"/>
</head>


<section class="vh-100 bg-image"
  style="background-color: #483D8B;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Login</h2>

              <form method="post" action="">
                    {% csrf_token %}
                  <div class="input-group mb2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i>
                        </span>
                    </div>
                        <input type="text" name="username" placeholder="Username"class="form-control">
                </div>


                <div class="input-group mb2">
                    <div class="input-group-append">
                        <span class="input-group-text"><i class="fas fa-key"></i>
                        </span>
                    </div>
                        <input type="password" name="password" placeholder="Password"class="form-control">
                </div>

                <div class="d-flex justify-content-center mt-3 login_container">
                  <input class="btn login_btn" type="Submit" value="Login">
                </div>
                  {% for message in messages %}
                    <p id="messages">{{message}}</p>
                  {% endfor %}

                <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="{% url 'register' %}"
                    class="fw-bold text-body"><u>Sign Up</u></a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
